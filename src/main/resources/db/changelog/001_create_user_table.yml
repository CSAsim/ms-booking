databaseChangeLog:
  - changeSet:
      id: 001_create_user_table
      author: Nurcan Nefizade
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: NOW()
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: NOW()
        - addForeignKeyConstraint:
            baseTableName: user
            baseColumnNames: created_by
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_user_created_by
        - addForeignKeyConstraint:
            baseTableName: user
            baseColumnNames: updated_by
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_user_updated_by

remarks: This is users table to store users' info.