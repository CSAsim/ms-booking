databaseChangeLog:
  - changeSet:
      id: 002_create_flight_table
      author: Nurcan Nefizade
      changes:
        - createTable:
            tableName: flight
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: flight_number
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: departure
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: total_seats
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: available_seats
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: flight_status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: NOW()
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: NOW()
        - addForeignKeyConstraint:
            baseTableName: flight
            baseColumnNames: created_by
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_flight_created_by
        - addForeignKeyConstraint:
            baseTableName: flight
            baseColumnNames: updated_by
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_flight_updated_by

            remarks: This is flights table to store flights' info.