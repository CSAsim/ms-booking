databaseChangeLog:
  - changeSet:
      id: 001_create_bookings_table
      author: Asim Penahov
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: flight_id
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: booking_status
                  type: varchar(14)
                  defaultValueComputed: 'PENDING'
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP(0)
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP(0)
                  defaultValueComputed: now()
              - addForeignKeyConstraint:
                  baseTableName: bookings
                  baseColumnNames: flight_id
                  referencedTableName: flights
                  referencedColumnNames: id
                  constraintName: fk_bookings_flights_flight_id
              - addForeignKeyConstraint:
                  baseTableName: bookings
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_bookings_users_user_id
              - addForeignKeyConstraint:
                  baseTableName: bookings
                  baseColumnNames: created_by
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_bookings_users_created_by
              - addForeignKeyConstraint:
                  baseTableName: bookings
                  baseColumnNames: updated_by
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_bookings_users_updated_by

            remarks: This is bookings table to store bookings' info.