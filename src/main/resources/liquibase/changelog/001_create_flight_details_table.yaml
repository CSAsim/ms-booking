databaseChangeLog:
  - changeSet:
      id: 001_create_flight_details_table
      author: Asim Penahov
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: airline_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: plane_model
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: INT
                  constraint:
                    nullable: false
              - column:
                  name: flight_id
                  type: bigserial
                  constraint:
                    nullable: false
              - column:
                  name: created_by
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP(0)
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP(0)
                  defaultValueComputed: now()
              - addForeignKeyConstraint:
                  baseTableName: flights_details
                  baseColumnNames: flight_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_flights_details_users_created_by
              - addForeignKeyConstraint:
                  baseTableName: flights_details
                  baseColumnNames: created_by
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_flights_details_users_created_by
              - addForeignKeyConstraint:
                  baseTableName: flights_details
                  baseColumnNames: updated_by
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_flights_details_users_updated_by

            remarks: This is flight_details table to store flight_details' info.