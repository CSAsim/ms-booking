databaseChangeLog:
  - changeSet:
      id: 001_create_flights_table
      author: Asim Penahov
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: flight_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: departure
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: TIMESTAMP(0)
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: TIMESTAMP(0)
                  constraint:
                    nullable: false
              - column:
                  name: total_seats
                  type: INT
                  constraint:
                    nullable: false
              - column:
                  name: available_seats
                  type: INT
                  constraint:
                    nullable: false
              - column:
                  name: flight_status
                  type: varchar(14)
                  defaultValueComputed: 'PENDING'
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigserial
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP(0)
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP(0)
                  defaultValueComputed: now()
              - addForeignKeyConstraint:
                  baseTableName: flights
                  baseColumnNames: created_by
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_flights_users_created_by
              - addForeignKeyConstraint:
                  baseTableName: flights
                  baseColumnNames: updated_by
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_flights_users_updated_by

            remarks: This is flights table to store flights' info.